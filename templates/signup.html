{% extends "base.html" %}

{% block body %}
    <div class="row mt-5">
        <h3 class="title">Login</h3>
        <form class="col-4 border p-3" method="POST" action="/login">
                    <input class="form-control mb-1" type="email" name="email" placeholder="Your Email" autofocus="">

                    <input class="form-control mb-1" type="password" name="password" placeholder="Your Password">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
